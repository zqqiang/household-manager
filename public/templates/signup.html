<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <i class="glyphicon glyphicon-wrench pull-right"></i>
            <h4>注册</h4>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">输入密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="userType" class="col-sm-2 control-label">用户类型</label>
                <div class="col-sm-10">
                    <select class="form-control" id="userType">
                        <option value="designer">设计师</option>
                        <option value="user">用户</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="designer">
                <label for="designer" class="col-sm-2 control-label">设计师</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Your Designer">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <span type="submit" class="btn btn-default">确认</span>
                </div>
            </div>
        </form>
    </div>
    <!--/panel content-->
</div>
